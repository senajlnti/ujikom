<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Include this to load your CSS file -->
</head>
<body>
<div id="navbar-container"></div> <!-- Container to load navbar.php -->

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col lg:flex-row">
        <form id="contact-form" action="https://formspree.io/f/xnqelwja" method="POST"
              class="lg:w-3/4 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0"> <!-- Lebarkan formulir menjadi 3/4 pada tampilan besar -->
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
                    Hubungi Kami
                </h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                  Terkimakasih telah mengunjungi website kami. Beritahu kami jika Anda memiliki sesuatu yang ingin dikatakan.
                </p>
            </div>
            <div class="lg:w-2/3 w-full mx-auto px-8">
                <div class="relative flex-grow w-full">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                    <input type="text" id="full-name" name="full-name"
                           class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
                </div>
                <div class="relative flex-grow w-full">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
                </div>
                <div class="relative flex-grow w-full">
                    <label for="subject" class="leading-7 text-sm text-gray-600">Subject</label>
                    <input type="text" id="subject" name="subject"
                           class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
                </div>
                <div class="relative flex-grow w-full">
                    <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                    <textarea id="message" name="message"
                              class="w-full h-32 bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <div class="w-full h-4"></div>
                <button type="submit"
                        class="mt-4 w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">
                    Send my message
                </button>
                <div class="loader ease-linear mt-5 rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"></div>
            </div>
        </form>
        <img class="lg:w-1/2 w-5/6 mb-10 lg:mb-0 rounded-lg lg:rounded-l-none lg:rounded-r-lg" alt="hero"
             src="image/kontak.jpg"/>
    </div>
</section>

<script src="js/script.js"></script>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="fontawesome-free-6.5.2-web/js/all.min.js"></script>
<script>
    // Load navbar.php content into the element with id navbar-container
    window.onload = function () {
        var navbarContainer = document.getElementById('navbar-container');
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    navbarContainer.innerHTML = xhr.responseText;
                } else {
                    console.error('Failed to load navbar.php');
                }
            }
        };
        xhr.open('GET', 'navbar.php', true);
        xhr.send();
    };
</script>
</body>
</html>
